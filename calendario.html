            --cor-fundo: #fff9f9;

            display: flex;
            flex-direction: column;

        }
        
        .calendario {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        
        .controles-calendario {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--cor-borda);
            border-radius: 10px;
        }
        
        .mes-ano {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--cor-primaria);
        }
        
        .botoes-navegacao button {
            background: var(--cor-primaria);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .botoes-navegacao button:hover {
            background: var(--cor-destaque);
        }
        
        .dias-semana {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
        }
        
        .dias-semana div {
            padding: 10px;
        }
        
        .dias-mes {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .dia {
            text-align: center;
            padding: 15px 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .dia:hover {
            background-color: var(--cor-borda);
        }
        
        .dia.com-carta::after {
            content: "❤️";
            position: absolute;
            top: 2px;
            right: 2px;
            font-size: 0.7rem;
        }
        
        .dia.selecionado {
            background-color: var(--cor-primaria);
            color: white;
        }
        
        .dia.vazio {
            cursor: default;
        }
        
        .carta-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            display: none;
        }
        
        .carta-container.visivel {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        .cabecalho-carta {
            border-bottom: 2px solid var(--cor-borda);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .data-carta {
            font-size: 1.2rem;
            color: var(--cor-primaria);
            font-weight: bold;
        }
        
        .titulo-carta {
            font-size: 1.8rem;

            color: var(--cor-destaque);
        }
        
        .corpo-carta {
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .corpo-carta p {
            margin-bottom: 15px;
        }
        
        .poema {
            font-style: italic;
            padding: 15px;
            border-left: 3px solid var(--cor-primaria);
            margin: 20px 0;
            background-color: rgba(255, 107, 107, 0.1);

            margin: 15px 0;
            background-color: rgba(255, 107, 107, 0.05);
            border-radius: 8px;
            border-left: 3px solid var(--cor-destaque-texto);

        .assinatura {
            text-align: right;
            font-weight: bold;
            margin-top: 20px;
            color: var(--cor-primaria);
        }

                height: 40px;

    </style>
</head>

        // Referências aos elementos do DOM
        const elementoDiasMes = document.getElementById('dias-mes');
        const elementoMesAno = document.querySelector('.mes-ano');
        const btnMesAnterior = document.getElementById('btn-mes-anterior');
        const btnMesSeguinte = document.getElementById('btn-mes-seguinte');
        const cartaContainer = document.getElementById('carta-container');
        const dataCarta = document.getElementById('data-carta');
        const tituloCarta = document.getElementById('titulo-carta');
        const corpoCarta = document.getElementById('corpo-carta');

        // Data atual (focada em agosto de 2025)
        let dataAtual = new Date(2025, 7, 1); // Agosto é o mês 7 (0-indexado)

        // Função para gerar o calendário
        function gerarCalendario() {
            // Limpar o calendário atual
            elementoDiasMes.innerHTML = '';
            
            // Obter informações do mês e ano
            const mes = dataAtual.getMonth();
            const ano = dataAtual.getFullYear();
            
            // Atualizar o cabeçalho com o mês e ano
            const opcoesMes = { month: 'long', year: 'numeric' };
            elementoMesAno.textContent = dataAtual.toLocaleDateString('pt-BR', opcoesMes);
            
            // Obter o primeiro dia do mês
            const primeiroDia = new Date(ano, mes, 1);
            
            // Obter o último dia do mês
            const ultimoDia = new Date(ano, mes + 1, 0);
            
            // Obter o dia da semana do primeiro dia (0 = Domingo, 1 = Segunda, etc.)
            const diaSemanaPrimeiro = primeiroDia.getDay();
            
            // Adicionar dias vazios para preencher a primeira semana
            for (let i = 0; i < diaSemanaPrimeiro; i++) {
                const diaVazio = document.createElement('div');
                diaVazio.classList.add('dia', 'vazio');
                elementoDiasMes.appendChild(diaVazio);
            }
            
            // Adicionar os dias do mês
            for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
                const elementoDia = document.createElement('div');
                elementoDia.classList.add('dia');
                elementoDia.textContent = dia;
                
                // Formatar a data para verificar se há uma carta
                const dataFormatada = `${ano}-${String(mes + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
                
                // Verificar se há uma carta para este dia
                if (cartas[dataFormatada]) {
                    elementoDia.classList.add('com-carta');
                    
                    // Adicionar evento de clique para mostrar a carta
                    elementoDia.addEventListener('click', () => {
                        mostrarCarta(dataFormatada, dia, mes, ano);
                        
                        // Remover a seleção anterior
                        document.querySelectorAll('.dia.selecionado').forEach(d => {
                            d.classList.remove('selecionado');
                        });
                        
                        // Adicionar seleção ao dia clicado
                        elementoDia.classList.add('selecionado');
                    });
                }
                
                elementoDiasMes.appendChild(elementoDia);
            }
        }

        // Função para mostrar a carta de um dia específico
        function mostrarCarta(data, dia, mes, ano) {
            // Formatar a data para exibição
            const dataExibicao = new Date(ano, mes, dia);
            const opcoesData = { day: 'numeric', month: 'long', year: 'numeric' };
            dataCarta.textContent = dataExibicao.toLocaleDateString('pt-BR', opcoesData);
            
            // Atualizar o título e conteúdo da carta
            tituloCarta.textContent = cartas[data].titulo;
            corpoCarta.innerHTML = cartas[data].conteudo;
            
            // Mostrar o container da carta
            cartaContainer.classList.add('visivel');
            
            // Rolar suavemente até a carta
            cartaContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Event listeners para os botões de navegação
        btnMesAnterior.addEventListener('click', () => {
            dataAtual.setMonth(dataAtual.getMonth() - 1);
            gerarCalendario();
            cartaContainer.classList.remove('visivel');
        });

        btnMesSeguinte.addEventListener('click', () => {
            dataAtual.setMonth(dataAtual.getMonth() + 1);
            gerarCalendario();
            cartaContainer.classList.remove('visivel');
        });

        // Inicializar o calendário
        gerarCalendario();
        
        // Mostrar automaticamente a carta do dia 24 ao carregar a página
        setTimeout(() => {
            const dia24 = document.querySelectorAll('.dia.com-carta')[0];
            if (dia24) {
                dia24.click();
            }
        }, 500);
    </script>
